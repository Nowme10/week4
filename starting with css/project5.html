<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
   <style>
     .hidden-image{
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }
    .hidden-image:hover{
        opacity: 1;
    }
   </style>
</head>
<body>
    <h1>Hover below to reveal a surprise</h1>
    <img src="https://images.pexels.com/photos/16677734/pexels-photo-16677734/free-photo-of-bread-food-wood-pizza.jpeg?auto=compress&cs=tinysrgb&w=300&lazy=load" alt="image" class="hidden-image">
    
</body>
</html>
