<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
      
        ul li:nth-child(odd){
            /* css style for odd li element */
            background-color: #96ff02;
        }
        ul li:nth-child(even){
            /* css style for even li element */
            background-color: #0b6068;
        }
    </style>
</head>
<body>   
    <div>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA SCRIPT</li>
            <li>MongoDB</li>
            <li>react</li>
            <li>nodeJS</li>
            <li>expressJS</li>
        </ul>
    </div>
</body>
</html>
