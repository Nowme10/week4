<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image hover</title>
    <style>
        .image-container{
            position: relative;
            display: inline-block;
        }
        .image-container img {
            display: block;
        }

        .image-container:hover img {
            border: 4px solid rgb(40, 40, 144);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="image-container">
       <img src="https://images.pexels.com/photos/16297410/pexels-photo-16297410/free-photo-of-food-plate-salad-dinner.jpeg?auto=compress&cs=tinysrgb&w=300&lazy=load" alt="Image">
    </div>
</body>
</html>
